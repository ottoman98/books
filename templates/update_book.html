{% extends 'layouts/base.html' %} <br />
{% load static %} <br />
{% block links %}<link
  rel="stylesheet"
  href="{% static '/styles/book_form.css' %}"
/>{% endblock links %} <br />
{% block title %}Publicar libro | Books-Newlife{% endblock title %} <br />

{%block mainblock %}
<h2>Publicar libro</h2>
<form method="POST" enctype="multipart/form-data" class="form">
  <br />
  {% csrf_token %} <br />
  {{form.as_p}}{{ form.media }}
  <button type="submit" class="form-btn">Actualizar</button>
</form>
{% endblock mainblock %}
